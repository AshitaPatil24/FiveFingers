 <div class="container">

<h2>Class</h2>

<form method="POST" action="/insertclass/">

     <div style="width:300px">
        <h5 style="color:red; "><b>{{error}}</b></h5></div>
        <h5 style="color:green; "><b>{{success}}</b></h5>

  <label for="classname">Class Name: <span style="color:red">*</span></label><br>
  <input type="text" id="classname"required name="name" class="form-control" >

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                 <button type="reset" class="btn btn-info mt-3">Reset</button>

</form>
