<!DOCTYPE html>
<html>
<head>
   <style>
       .rate{
	      display:inline;
	   }
   </style>
</head>
<body>

<h2>Review</h2>

<form method="POST" action="/insertreview/insertreview/">
        {% csrf_token %}

    <textarea name="review" cols="50" rows="5"class="form-control" placeholder="Enter Your Text..."></textarea>
			


 <label for="rating">Rating:</label>
  <select name="rating" required id="rating" class="form-control">
      <option value="">Select Star</option>
    <option value="1">★</option>
    <option value="2">★★</option>
    <option value="3">★★★</option>
    <option value="4">★★★★</option>
    <option value="5">★★★★★</option>
  </select>


  <button type="submit" class="btn btn-primary mt-3">Submit</button>
    <button type="reset" class="btn btn-info mt-3">Reset</button>

</form>

</body>
