<body>
    <header>

        <div class="mid-header bg-light">
            <div class="first-col ml-5 float-left">
                <!--                <img src="aasets/images/logo 1a.png" width="120px" height="100px" alt="">-->

            </div>
            <div class="third-col float-right" style="margin-right:120px;">
                <ul>
                    <li style="display:inline;">
                        <p class="mt-3">STAY CONNECTED:</p>
                    </li>
                    <li style="display:inline;"><a href=""><img src="{% static 'aasets/images/facebook.png' %}"

                    <li style="display:inline;"><a href=""><img src="{% static 'aasets/images/google.png' %}"

            </div>
        </div>
        <div class="bottom-header">
            <nav>
                <input type="checkbox" id="check">

            </nav>
        </div>
    </header>


    <div class="col-md-12">
        <h4>Django CRUD (Create Read Update Delete) Example - Bootstrap Datatable</h4>
        <form method="POST" class="post-form" action="/updatesubject/{{employee.id}}">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Details</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Subject Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="name" id="subjectname" required maxlength="100"
                            value="{{ employee.name }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Description:</label>
                    <input type="text" id="description" class="form-control" name="description"
                        style="width:350px; margin-left:30px;" value="{{ employee.description }}" />
                </div>


                <button type="submit" class="btn btn-primary mt-3">Update</button>
                <a href="/searchsubject/" class="btn btn-info mt-3">Back To Search</a>
            </div>
    </div>
    </div>
    </form>
