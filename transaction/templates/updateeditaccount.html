//templates/edit.html
{% extends "base.html" %}

{% block title %}Add New Employee Records{% endblock title %}

{% block content %}
<div class="col-md-12">
    <h4>Django CRUD (Create Read Update Delete) Example - Bootstrap Datatable</h4>
 <form method="POST" class="post-form" action="/updateeditaccount/updateeditaccount/{{employee.id}}">
   {% csrf_token %}
  <div class="container">
 <br>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <h3>Update Details</h3>
  </div>
   </div>
   <div class="form-group row">
  <label class="col-sm-2 col-form-label">First Name:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="firstname" id="id_firstname" required maxlength="100" value="{{ employee.firstname }}" />
  </div>
   </div>
   <div class="form-group row">
  <label class="col-sm-2 col-form-label">Last Name:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="lastname" id="id_lastname" required maxlength="100" value="{{ employee.lastname }}" />
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Email:</label>
  <div class="col-sm-4">
   <input type="email" class="form-control" name="email" id="id_email" required maxlength="254" value="{{ employee.email }}" />
  </div>
   </div>
   <div class="form-group row">
  <label class="col-sm-2 col-form-label">Telephone:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="telephone" id="id_telephone" required maxlength="100" value="{{ employee.telephone }}" />
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Fax:</label>
  <div class="col-sm-4">
   <input type="text" class="form-control" name="fax" id="id_fax" required maxlength="15" value="{{ employee.fax }}" />
  </div>
   </div>
  <div class="form-group row">
  <label class="col-sm-1 col-form-label"></label>
  <div class="col-sm-4">
  <button type="submit" class="btn btn-success btn-lg">Update</button>
  </div>
   </div>
  </div>
 </form>
{% endblock content %}
