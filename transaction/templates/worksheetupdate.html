<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'castecategory.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>

        <div class="mid-header bg-light">
            <div class="first-col ml-5 float-left">
                <!--                <img src="aasets/images/logo 1a.png" width="120px" height="100px" alt="">-->
                <img src="{% static 'aasets/images/logo1a.png' %}" width="120px" height="100px" alt="">
            </div>
            <div class="second-col float-left" style="margin:30px 0 0 30px;">
                <img src="{% static 'aasets/images/logo2.png' %}" width="520px" height="30px" alt="">
            </div>
            <div class="third-col float-right" style="margin-right:120px;">
                <ul>
                    <li style="display:inline;">
                        <p class="mt-3">STAY CONNECTED:</p>
                    </li>
                    <li style="display:inline;"><a href=""><img src="{% static 'aasets/images/facebook.png' %}"
                                width="30px" height="30px" alt=""></a></li>
                    <li style="display:inline;"><a href=""><img src="{% static 'aasets/images/google.png' %}"
                                width="30px" height="30px" alt=""></a></li>
                    <li style="display:inline;"><a href=""><img src="{% static 'aasets/images/instagram.png' %}"
                                width="30px" height="30px" alt=""></a></li>
                </ul>
            </div>
        </div>
        <div class="bottom-header">
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </label>
                <!-- <label for="" class="logo">FiveFingers-Edu</label> -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="/about/">About Us</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="/webindex/">Web Support</a></li>
                    <li><a href="#">Audio/Video</a></li>
                    <li><a href="/contact/">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <div class="col-md-12">
        <h4>Django CRUD (Create Read Update Delete) Example - Bootstrap Datatable</h4>
        <form method="POST" class="post-form"
            action="/updateworksheet/{{ employee.id }}/{{employee.subject}}/{{employee.bookseries}}/{{employee.classid}}/{{employee.chapter}}"
            enctype="multipart/form-data">
            {% csrf_token %}


            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Update Details</h3>
                    </div>
                </div>

                <!--            <div class="form-group row">-->
                <!--            <label class="col-sm-2 col-form-label" for="name">Subject Name</label>-->
                <!--            <select>-->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="name">Subject</label>
                    <select class="form-control">

                        <option value="{{subject1}}" name="subject">{{subject}}</option>

                    </select><br><br>

                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="name">Bookseries Name</label>
                    <select class="form-control">

                        <option value="{{bookseries}}" name="bookseries">{{bookseries}}</option>

                    </select><br><br>

                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="name">Class</label>
                    <select class="form-control">

                        <option value="{{classid}}" name="classid">{{classid}}</option>

                    </select><br><br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="name">Chapter</label>
                        <select class="form-control ml-3">

                            <option value="{{chapter}}" name="chapter">{{chapter}}</option>

                        </select>
                    </div>
                </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="name">Worksheet1</label>

                        <input type="file" class="form-control" id="validationServer04"
                            aria-describedby="validationServer04Feedback" name="worksheet1" required {{form.worksheet1}}
                            <div id="validationServer04Feedback" class="invalid-feedback">
                        Please select a PDF file.
                    </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="name">Worksheet2</label>

                    <input type="file" class="form-control" id="validationServer05"
                        aria-describedby="validationServer04Feedback" name="worksheet2" required {{form.worksheet2}}
                        <div id="validationServer05Feedback" class="invalid-feedback">
                    Please select a PDF file.
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update</button>
<!--                    <a href="/searchworksheet/" class="btn btn-info mt-3">Back To Search</a>-->
            </div>

    </div>


    </div>
    </div>
    </div>
    </form>
</body>

</html>
